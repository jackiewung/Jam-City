<nav >
    <div class='nav-wrapper blue-grey darken-4 z-depth-0'>
      <form ng-submit='getVenue()' >
        <div class='input-field'>
          <input type='text' align='middle' ng-model='text' class='form-control inputBox center-align' aria-describedby='basic-addon1' options='options' details='details' placeholder='Enter a Venue' />

          <!-- <span><a class='logout' href='#' ng-click='logout()'>LOGOUT</a></span> -->
        </div>
      </form>
    </div>

</nav>



<div ng-if='obj.loading' align='middle' id='loading'>
  <div class='preloader-wrapper big active'>
      <div class='spinner-layer spinner-blue'>
        <div class='circle-clipper left'>
          <div class='circle'></div>
        </div><div class='gap-patch'>
          <div class='circle'></div>
        </div><div class='circle-clipper right'>
          <div class='circle'></div>
        </div>
      </div>

      <div class='spinner-layer spinner-red'>
        <div class='circle-clipper left'>
          <div class='circle'></div>
        </div><div class='gap-patch'>
          <div class='circle'></div>
        </div><div class='circle-clipper right'>
          <div class='circle'></div>
        </div>
      </div>
    </div>
</div>

<div class='col-md-4' id='artists'>

<div ng-if='!obj.loading'>


  <div class='artistList'
       ng-repeat='artist in eventsList'>
    <div class='info'>
      <div class='name'>
        <a class='artist' href='#' ng-click='artistDeets(artist)'>{{ artist.artistName }}</a>
      </div>
    </div>
  </div>

</div>

</div>

<span class='artistInfo col-md-8' ui-view></span>
